version: "3"
services:
  app:
    build: testapp
    environment:
      - DATABASE_URL=postgresql://postgres:mysecretpassword@postgres/postgres
      - REDIS_URL=redis://redis
      - SECRET_KEY_BASE=noop
      - TEST_ENV=hey
    ports:
      - '8083:8080'
    links:
      - redis
      - postgres
  redis:
    image: redis:4
  postgres:
    image: postgres:9.6
  curl:
    image: appropriate/curl
