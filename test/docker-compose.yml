app:
  build: testapp
  environment:
    - DATABASE_URL=postgresql://postgres:mysecretpassword@postgres/postgres
    - REDIS_URL=redis://redis
    - SECRET_KEY_BASE=noop
    - TEST_ENV=hey
    - SKIP_BUNDLE_INSTALL=1
  ports:
    - '8080:8080'
  links:
    - redis
    - postgres
redis:
  image: redis:3
postgres:
  image: postgres:9.6
